<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 3</title>
    <link rel="stylesheet" href="./bai3-style.css" />
  </head>
  <body>
    <form class="form" action="#" method="post">
      <h1>REGISTER</h1>
      <div class="form-item">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nhập họ và tên"
          required
        />
      </div>
      <div class="form-item">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Nhập địa chỉ email"
          required
        />
      </div>
      <div class="form-item">
        <label>Gender</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" />

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" />

        <label for="other">Orther</label>
        <input type="radio" id="other" name="gender" value="other" />
      </div>
      <div class="form-item">
        <label>Interest</label>
        <input type="checkbox" name="hobby" value="reading" /> Read Book
        <input type="checkbox" name="hobby" value="travel" /> Sport
        <input type="checkbox" name="hobby" value="music" /> Game
        <input
          type="text"
          name="Sở thích khác"
          placeholder="Sở thích khác"
          id="Interest"
        />
      </div>
      <label for="country">Nation</label>
      <select id="country" name="country">
        <option value="">--Chọn quốc gia--</option>
        <option value="vn">Việt Nam</option>
        <option value="us">Korean</option>
        <option value="jp">Japan</option>
        <option value="jp">Japan</option>
        <option value="jp">Japan</option>
        <option value="jp">Orther</option>
      </select>
      <div class="form-action">
        <button class="form-item">Sumit</button>
        <button class="form-item">Reset</button>
      </div>
    </form>
  </body>
</html>
