<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản trị người dùng</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Trang quản trị người dùng</h2>
    <button id="logoutBtn">Đăng xuất</button>

    <h3>Thêm người dùng mới</h3>
    <form id="addUserForm">
      <input type="text" id="name" placeholder="Họ tên" required />
      <input type="email" id="userEmail" placeholder="Email" required />
      <input type="text" id="role" placeholder="Vai trò" required />
      <button type="submit">Thêm</button>
    </form>
    
    <h3>Danh sách người dùng</h3>
    <table border="1" cellpadding="8" cellspacing="0" id="userTable">
      <thead>
        <tr>
          <th>Họ tên</th>
          <th>Email</th>
          <th>Vai trò</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
